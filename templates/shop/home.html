{% load staticfiles %}
<html lang="en" ng-app="myApp">
<head>
<title>{% block title %}Shopping cart {% endblock title %}</title>
{% block meta %}
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
  <link rel="stylesheet" href="/static/css/style.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.2/jquery.min.js"></script>
  <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.0-rc.0/angular.min.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.25/angular-route.js"></script>
  <script src="/static/js/app.js"></script>
  <script src="/static/js/controller/master.js"></script>
  <script src="/static/js/controller/shop.js"></script>
  <script src="/static/js/controller/category.js"></script>
  <script src="/static/js/controller/product_details.js"></script>
  <script src="/static/js/controller/checkoutcontroller.js"></script>

{% endblock meta %}
</head>
<body ng-controller="MasterControllers">
<nav class="navbar">
  <div class="container-fluid">
    <div class="navbar-header">
      <a class="navbar-brand" href="#/">Seaso9</a>
    </div>

    <ul class="nav navbar-nav navbar-right">
        <div class="cart">
        <span class="glyphicon glyphicon-shopping-cart right-icons" data-toggle="modal" data-target="#cartModal"></span>
        <span class="badge badge-notify">{/ cart_item_count /}</span>
    </div>
    </ul>
  </div>
</nav>
<nav class="navbar-default">
<ul class="dropdown" ng-repeat=
    "items in category">
  <div class="dropbtn"><a href="#/category/category_items/{/items.id/}/">{/items.name/}</a></div>
  <div class="dropdown-content">
    <a href="#">Link 1</a>
  </div>
</ul>
</nav>
<div class="container">

<div ng-view=""></div>
</div>
   <div class="category_items"></div>
<div id="cartModal" class="modal fade">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal">&times;</button>
                <h4 class="modal-title">Shopping Cart</h4>
            </div>
            <div class="modal-body">
                <span id="discard_cart_btn" class="glyphicon glyphicon-trash clickable" ng-click="discard_cart()"></span>
                <table class="table">
                <tr ng-repeat="item in cart_items">
                        <td><img src="{/item.image/}" height="50" width="50"></td>
                        <td>{/ item.name /}</td>
                        <td>x{/ item.quantity /}</td>
                        <td class="text-right">&#x20b9;{/item.price /} </td>
                        <td class="glyphicon glyphicon-remove clickable" ng-click="remove_cart_item(item.id)"></td>
                    </tr>
                </table>
            </div>
            <div class="modal-footer">
                        <div class="modal-footer">
                Total Price : {/ cart_total_price /}
                    <a button type="button" class="btn btn-primary" href="#/checkout/">Checkout</a>
            </div>
        </div>
    </div>
</div>
</div>



</body>
</html>
